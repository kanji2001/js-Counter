<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>COUNTER</h1>
        <h1 id="count">0</h1>
        <div id="buttons">
          <button type="button" class="btn btn-outline-primary" id="increase">Increase</button>
          <button type="button" class="btn btn-outline-secondary" id="increaseBy2" >+2</button>
          <button type="button" class="btn btn-outline-danger" id="decrease">Decrease</button>
          <button type="button" class="btn btn-outline-warning" id="decreaseBy2">-2</button>
         
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
